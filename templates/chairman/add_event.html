{% extends 'chairman/common/layout.html' %}
{% load static %}


{% block content %}
<form method="post" action="/chairman/store_event/" enctype="multipart/form-data">
  {% csrf_token %}
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">

    <div class="row">
      <div class="col-12">
        <!-- HTML5 Inputs -->
        <div class="card mb-4">
          <h5 class="card-header">Add Event</h5>
          <div class="card-body">

            <div class="mb-3 row">
              <label for="" class="col-md-2 col-form-label form-inline">Event Title</label>
              <div class="col-5"> 
                <input class="form-control" type="text" id="title" name="title" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label for="" class="form-label">Description</label>
              </div>
              <div class="col-5">
                <textarea class="form-control" id="description" name="description"></textarea>
              </div>
            </div>

             <div class="mb-3 row">
              <label class="col-md-2 col-form-label">Start Date</label>
              <div class="col-5">
                <input class="form-control" type="date" id="from_date" name="from_date">
              </div>
            </div>

             <div class="mb-3 row">
              <label class="col-md-2 col-form-label">End Date</label>
              <div class="col-5">
                <input class="form-control" type="date" id="to_date" name="to_date">
              </div>
            </div>

             <div class="mb-3 row">
              <label for="" class="col-md-2 col-form-label form-inline">Price</label>
              <div class="col-5"> 
                <input class="form-control" type="text" id="price" name="price" />
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-2">
                <label for="formFile" class="form-label">Image</label>
              </div>
              <div class="col-5">
                <input class="form-control" type="file" id="image" name="image" />
              </div>
            </div>

            <div class="col-sm-10">
              <input type="submit" class="btn btn-primary"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
