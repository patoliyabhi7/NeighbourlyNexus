{% extends 'chairman/common/layout.html' %}
{% load static %}


{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">

  <!-- Basic Bootstrap Table -->
  <div class="card">
    <h5 class="card-header">All Notices</h5>
    <div class="table-responsive text-nowrap">
      <table class="table">
        <thead>

          <tr>
            <!-- <th>Id</th> -->
            <th><i class="me-1"></i>Sr No.</th>
            <th>Title</th>
            <th>Description</th>
            <th>Date & Time</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody class="table-border-bottom-0">
          {% for row in result %}
          <tr>
            <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{forloop.counter}}</strong></td>
            <td>{{row.title}}</td>
            <td style="white-space:pre-wrap">{{row.description}}</td>
            <td style="white-space:pre-wrap">{{row.datetime}}</td>

            <td>
              <div class="dropdown">
                <button type="button" class="btn p-0 dropdown-toggle hide-arrow" data-bs-toggle="dropdown">
                  <i class="bx bx-dots-vertical-rounded"></i>
                </button>
                <div class="dropdown-menu">

                  <a class="dropdown-item" href="/chairman/delete_notice/{{row.id}}">
                    <i class="bx bx-trash me-1"></i> Remove
                  </a>

                </div>
              </div>
            </td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
  {% endblock %}
