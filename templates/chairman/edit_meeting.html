{% extends 'chairman/common/layout.html' %}
{% load static %}


{% block content %}
<form method="post" action="/chairman/update_meeting/{{result.id}}" enctype="multipart/form-data">
  {% csrf_token %}
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">

    <div class="row">
      <div class="col-12">
        <!-- HTML5 Inputs -->
        <div class="card mb-4">
          <h5 class="card-header">Edit Meeting</h5>
          <div class="card-body">

            <div class="mb-3 row">
              <label for="" class="col-md-2 col-form-label form-inline">Subject</label>
              <div class="col-5"> 
                <input class="form-control" type="text" id="subject" name="subject" value="{{result.subject}}" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label for="" class="form-label">Venue</label>
              </div>
              <div class="col-5">
                <textarea class="form-control" id="venue" name="venue" rows="3">{{result.venue}}</textarea>
              </div>
            </div>

             <div class="mb-3 row">
              <label class="col-md-2 col-form-label">Date</label>
              <div class="col-5">
                <input class="form-control" type="date" id="date" name="date" value="{{ result.date|date:'Y-m-d' }}">
              </div>
            </div>

             <div class="mb-3 row">
              <label class="col-md-2 col-form-label">Time</label>
              <div class="col-5">
                <input class="form-control" type="time" id="time" name="time" value="{{result.time|time:'H:i'}}">
              </div>
            </div>

            <div class="col-sm-10">
              <input type="submit" class="btn btn-primary"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
