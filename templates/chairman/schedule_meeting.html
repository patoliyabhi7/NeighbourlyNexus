{% extends 'chairman/common/layout.html' %}
{% load static %}


{% block content %}
<form method="post" action="/chairman/store_meeting/" enctype="multipart/form-data">
  {% csrf_token %}
  <div class="content-wrapper">
    <!-- Content -->

    <div class="container-xxl flex-grow-1 container-p-y">

      <div class="row">
        <div class="col-12">
          <!-- HTML5 Inputs -->
          <div class="card mb-4">
            <h5 class="card-header">Schedule Meeting</h5>
            <div class="card-body">
              {% if messages %}
              <ul class="messages">
                {% for message in messages %}
                <li{% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                  {% endfor %}
              </ul>
              {% endif %}
              <div class="mb-3 row">
                <label for="" class="col-md-2 col-form-label form-inline">Subject</label>
                <div class="col-5">
                  <input class="form-control" type="text" id="subject" name="subject" />
                </div>
              </div>

              <div class="mb-3 row">
                <label for="" class="col-md-2 col-form-label form-inline">Venue</label>
                <div class="col-5">
                  <input class="form-control" type="text" id="venue" name="venue" />
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-md-2 col-form-label">Date</label>
                <div class="col-5">
                  <input class="form-control" type="date" id="date" name="date">
                </div>
              </div>

              <div class="mb-3 row">
                <label class="col-md-2 col-form-label">Time</label>
                <div class="col-5">
                  <input class="form-control" type="time" id="time" name="time">
                </div>
              </div>

              <div class="col-sm-10">
                <input type="submit" class="btn btn-primary" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
{% endblock %}
