{% extends 'member/common/layout.html' %}
{% load static %}


{% block content %}
<form method="post" action="/member/update_complaint/{{result.id}}" enctype="multipart/form-data">
  {% csrf_token %}
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">

    <div class="row">
      <div class="col-12">
        <!-- HTML5 Inputs -->
        <div class="card mb-4">
          <h5 class="card-header">Complaint</h5>
          <div class="card-body">

            <div class="mb-3 row">
              <label for="" class="col-md-2 col-form-label form-inline">Complaint Subject</label>
              <div class="col-5"> 
                <input class="form-control" type="text" id="subject" name="subject" value="{{result.subject}}" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label for="" class="form-label">Description</label>
              </div>
              <div class="col-5">
                <textarea class="form-control" id="description" name="description">{{result.description}}</textarea>
              </div>
            </div>

            <div class="col-sm-10">
              <input type="submit" class="btn btn-primary"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
