{% extends 'myadmin/common/layout.html' %}
{% load static %}


{% block content %}

<div class="container-xxl flex-grow-1 container-p-y">

              <!-- Basic Bootstrap Table -->
              <div class="card">
                <h5 class="card-header">All Events</h5>
                <div class="table-responsive text-nowrap">
                  <table class="table">
                    <thead>

                      <tr>
                        <!-- <th>Id</th> -->
                        <th><i class="me-1"></i>Sr No.</th>
                        <th>Year</th>
                        <th>Start Date</th>
                        <th>End Date</th>
                        <th>Price</th>
                        <th>Description</th>
                      </tr>
                    </thead>
                    <tbody class="table-border-bottom-0">
                      {% for row in result %}
                      <tr>
                        <td><i class="fab fa-angular fa-lg text-danger me-3"></i> <strong>{{forloop.counter}}</strong></td>
                        <td>{{row.year}}</td>
                        <td>{{row.from_date}}</td>
                        <td>{{row.to_date}}</td>
                        <td>{{row.amount}}</td>
                        <td style="white-space:pre-wrap">{{row.description}}</td>
                        
                      </tr>
                     {% endfor %}
                    </tbody>
                  </table>
                </div>
              </div>
{% endblock %}
