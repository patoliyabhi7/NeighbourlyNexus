{% load static %}

<!DOCTYPE html>

<html lang="en" class="light-style layout-menu-fixed" 
dir="ltr" 
data-theme="theme-default" 
data-assets-path="../assets/"

  data-template="vertical-menu-template-free">

<head>
  <meta charset="utf-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <title>Movie Prediction - Admin Dashboard</title>

  <meta name="description" content="" />

  <!-- Favicon -->
  <link rel="icon" type="image/x-icon" href="{% static 'myadmin//assets/img/favicon/favicon.png' %}" />

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Public+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
    rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://use.fontawesome.com/your-embed-code.js"></script>
  <!-- Icons. Uncomment required icon fonts -->
  <link rel="stylesheet" href="{% static 'myadmin//assets/vendor/fonts/boxicons.css' %}" />

  <!-- Core CSS -->
  <link rel="stylesheet" href="{% static 'myadmin//assets/vendor/css/core.css' %}" class="template-customizer-core-css" />
  <link rel="stylesheet" href="{% static 'myadmin//assets/vendor/css/theme-default.css' %}" class="template-customizer-theme-css" />
  <link rel="stylesheet" href="{% static 'myadmin//assets/css/demo.css' %}" />
  <link rel="stylesheet" href="{% static 'myadmin//assets/css/main.css' %}" />

  <!-- Vendors CSS -->
  <link rel="stylesheet" href="{% static 'myadmin//assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.css' %}" />

  <link rel="stylesheet" href="{% static 'myadmin//assets/vendor/libs/apex-charts/apex-charts.css' %}" />

  <!-- Page CSS -->

  <!-- Helpers -->
  <script src="{% static 'myadmin//assets/vendor/js/helpers.js' %}"></script>

  <!--! Template customizer & Theme config files MUST be included after core stylesheets and helpers.js in the <head> section -->
  <!--? Config:  Mandatory theme config file contain global vars & default theme options, Set your preferred theme option in this file.  -->
  <script src="{% static 'myadmin//assets/js/config.js' %}"></script>
</head>

<body>
  <!-- Layout wrapper -->
  <div class="layout-wrapper layout-content-navbar">
    <div class="layout-container">
      <!-- Menu -->

      {% include 'myadmin/common/sidebar.html' %}

      <!-- / Menu -->

      <!-- Layout container -->
      <div class="layout-page">
        <!-- Navbar -->

       {% include 'myadmin/common/header.html' %}

        <!-- / Navbar -->

        <!-- Content wrapper -->
        <div class="content-wrapper">
          <!-- Content -->

          {% block content %}

          {% endblock %}
          <!-- / Content -->

          <!-- Footer -->
         {% include 'myadmin/common/footer.html' %}
          <!-- / Footer -->

          <div class="content-backdrop fade"></div>
        </div>
        <!-- Content wrapper -->
      </div>
      <!-- / Layout page -->
    </div>

    <!-- Overlay -->
    <div class="layout-overlay layout-menu-toggle"></div>
  </div>
  <!-- / Layout wrapper -->


  <!-- Core JS -->
  <!-- build:js assets/vendor/js/core.js -->
  <script src="{% static 'myadmin//assets/vendor/libs/jquery/jquery.js' %}"></script>
  <script src="{% static 'myadmin//assets/vendor/libs/popper/popper.js' %}"></script>
  <script src="{% static 'myadmin//assets/vendor/js/bootstrap.js' %}"></script>
  <script src="{% static 'myadmin//assets/vendor/libs/perfect-scrollbar/perfect-scrollbar.js' %}"></script>

  <script src="{% static 'myadmin//assets/vendor/js/menu.js' %}"></script>
  <!-- endbuild -->

  <!-- Vendors JS -->
  <script src="{% static 'myadmin//assets/vendor/libs/apex-charts/apexcharts.js' %}"></script>

  <!-- Main JS -->
  <script src="{% static 'myadmin//assets/js/main.js' %}"></script>

  <!-- Page JS -->
  <script src="{% static 'myadmin//assets/js/dashboards-analytics.js' %}"></script>

  <!-- Place this tag in your head or just before your close body tag. -->
  <script async defer src="https://buttons.github.io/buttons.js"></script>
</body>

</html>
