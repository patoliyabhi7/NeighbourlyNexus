{% extends 'myadmin/common/layout.html' %}
{% load static %}


{% block content %}
<form>
<div class="content-wrapper">
  <!-- Content -->

  <div class="container-xxl flex-grow-1 container-p-y">

    <div class="row">
      <div class="col-12">
        <!-- HTML5 Inputs -->
        <div class="card mb-4">
          <h5 class="card-header">Form Fields</h5>
          <div class="card-body">

            <div class="mb-3 row">
              <label for="" class="col-md-2 col-form-label form-inline">Text</label>
              <div class="col-10"> 
                <input class="form-control" type="text" id="html5-text-input" />
              </div>
            </div>

            <div class="row mb-3">
              <div class="col-2">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
              </div>
              <div class="col-10">
                <textarea class="form-control" id="exampleFormControlTextarea1"></textarea>
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-2">
                <label for="defaultSelect" class="form-label">Default select</label>
              </div>
              <div class="col-10">
                <select id="defaultSelect" class="form-select">
                  <option>Default select</option>
                  <option value="1">One</option>
                  <option value="2">Two</option>
                  <option value="3">Three</option>
                </select>
              </div>
            </div>

            <div class=" mb-3 row">
              <div class="col-2">
               <label for="defaultSelect" class="form-label">Checkbox</label>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                  <label class="form-check-label" for="defaultCheck1"> Option 1 </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                  <label class="form-check-label" for="defaultCheck1"> Option 2 </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" value="" id="defaultCheck1" />
                  <label class="form-check-label" for="defaultCheck1"> Option 3 </label>
                </div>
              </div>
            </div>
            <div class=" mb-3 row">
              <div class="col-2">
                <label for="" class="form-label">Radio</label>
              </div>
              <div class="col-2">
                <div class="form-check ">
                  <input name="default-radio-1" class="form-check-input" type="radio" value="" id="defaultRadio1" />
                  <label class="form-check-label" for="defaultRadio1"> Option 1 </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check ">
                  <input name="default-radio-1" class="form-check-input" type="radio" value="" id="defaultRadio1" />
                  <label class="form-check-label" for="defaultRadio1"> Option 2 </label>
                </div>
              </div>
              <div class="col-2">
                <div class="form-check ">
                  <input name="default-radio-1" class="form-check-input" type="radio" value="" id="defaultRadio1" />
                  <label class="form-check-label" for="defaultRadio1"> Option 3 </label>
                </div>
              </div>
            </div>

            <div class="mb-3 row">
              <div class="col-2">
                <label for="formFile" class="form-label">Default file input example</label>
              </div>
              <div class="col-10">
                <input class="form-control" type="file" id="formFile" />
              </div>
            </div>

            <div class="col-sm-10">
              <!-- <button type="submit" class="btn btn-primary">Send</button> -->
              <input type="submit" class="btn btn-primary"/>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</form>
{% endblock %}
